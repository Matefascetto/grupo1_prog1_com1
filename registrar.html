<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>

        <article class="container">
            <img class="logo" src="./img/logo.jpg" alt="logo">
            </article>
    
    <article class="busque">
        <form id="buscadorFormulario">
            <input type="text" id="campoBusqueda" placeholder="Busca tu receta" class="buscador"
                action="resultado.html" method="get">
            <button type="submit" class="buscar">Buscar</button>
        </form>
    </article>
    
    
    
    <nav class="navegador">
        <ul class="menu"> 
            <li class="men"><a class="link" href="./index.html">Home</a></li>
            <li class="men"><a class="link" href="./categorias.html">Categorias</a></li>
            <li class="men"><a class="link" href="./login.html">Log in</a></li>
            <li class="men"><a class="link" href="./registrar.html">Registro</a></li>
        </ul>
    </nav>
    
    
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <h2>Formulario de registro</h2>
                <form method="get" class="contact-form" action="login.html">
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email" class="form-control">
                        <div class="invalid-feedback email"></div>
                    </div>
                   
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <div class="invalid-feedback password"></div>
                    </div>
                    <div class="form-group">
                        <label class="label">Acepto terminos y condiciones</label>
                            <input type="checkbox" class="checkbox">
                        <div class="invalid-feedback checkbox"></div>
                    </div>
                    <div class="form-group">
                        <a href="login.html">Ya tengo una cuenta</a>
                    </div>
                   
                    <button type="submit" class="btn btn-success">ENVIAR</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <article class="footer">
            <p class="foot">Todos los derechos reservados</p>
            <p class="foot">Solo nos hacemos cargo de hacer comida demasiada deliciosa para tu paladar</p>
            <p class="foot">Página creada por:</p>
            <h4 class="foot foot-creators">Valentín Vallejo, Bruno Santos y Mateo Fascetto</h4>
        </article>
    </footer>

    
    <script src="./js/registro.js"></script>
    
</body>
</html>
